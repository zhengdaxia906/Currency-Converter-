<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 图标的 CDN 链接 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>请输入数量</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://www.countryflags.io/CN/flat/48.png" alt="flag">
              <select> <!--js在此插入options --> </select>
            </div>
          </div>
          <!-- <div class="icon"><i class="fas fa-exchange-alt"></i></div> -->
          <div class="icon"><p><--></p></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://www.countryflags.io/us/flat/48.png" alt="flag">
              <select> <!--js在此插入options --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">换算汇率...</div>
        <button>换算汇率</button>
      </form>
    </div>

    <script src="/js/country-list.js"></script>
    <script src="/js/script.js"></script>

  </body>
</html>
